<!doctype html>
<html lang="pt-br"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Compras — Ordeminds</title>
<link rel="icon" href="/assets/logo-mark.png">
<link rel="stylesheet" href="/assets/style.css"/>
<script defer src="/assets/theme.js"></script>
<script defer src="/assets/app.js"></script>
</head><body>
<header><nav>
  <div class="logo-wrap">
    <img src="/assets/logo-mark.png" alt="logo"/>
    <img class="logo-word light" src="/assets/logo-wordmark-white.png" alt="Ordeminds"/>
    <img class="logo-word dark"  src="/assets/logo-wordmark-dark.png"  alt="Ordeminds"/>
  </div>
  <span class="spacer"></span>
  <button id="themeToggle" class="btn" onclick="toggleTheme()"></button>
  <a class="btn" data-role="loginBtn" href="/login">Entrar</a>
  <a class="btn primary" data-role="loginBtn" href="/signup">Criar conta</a>
  <span id="account"></span>
</nav></header>

<main class="layout">
  <aside class="sidebar">
    <div class="panel"><h3>Menu</h3>
      <div class="grid" style="grid-template-columns:1fr">
        <a class="btn" href="/app">Painel</a><a class="btn" href="/agenda">Agenda</a><a class="btn" href="/tasks">Tarefas</a><a class="btn" href="/shopping">Compras</a><a class="btn" href="/bills">Contas</a><a class="btn" href="/reports">Relatórios</a><a class="btn" href="/profile">Perfil</a>
      </div>
    </div>
  </aside>
  <section class="grid">
    
<div class="panel" style="grid-column:1/3"><h1>Lista de compras</h1>
<form onsubmit="addShop(event)"><div class="row"><input id="sinput" placeholder="Adicionar item..."><button class="btn primary">OK</button></div></form>
<ul id="shop" style="padding-left:1rem"></ul></div>
<script>document.addEventListener("DOMContentLoaded",()=>{ (async()=>{const r=await fetch("/api/shopping"); const a= await r.json(); shop.innerHTML=""; a.forEach(t=>{const li=document.createElement("li"); li.innerHTML=`<input type='checkbox' ${t.done?"checked":""} data-sid='${t.id}'> ${t.title} <button class='btn' data-sdel='${t.id}'>x</button>`; shop.appendChild(li);}); })(); });</script>

  </section>
</main>

</body></html>
