</nav></header><div class="center"><div class="formbox"><h1>Criar conta</h1>
<form onsubmit="doSignup(event)"><input name="name" placeholder="Seu nome" required/>
<input type="email" name="email" placeholder="Seu e-mail" required/>
<input type="password" name="password" placeholder="Crie uma senha" required/>
<input type="password" name="confirm" placeholder="Confirme a senha" required/>
<button type="submit">Cadastrar</button><div class="alt"><a href="/">Voltar</a><span></span></div></form></div></div>
<script>async function doSignup(e){e.preventDefault();const d=new URLSearchParams(new FormData(e.target));const r=await fetch('/signup',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:d});if(r.redirected)location=r.url;else alert(await r.text());}</script></body></html>
