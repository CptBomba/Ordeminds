<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Definir nova senha</title><link rel='stylesheet' href='/assets/style.css'><script>function g(k){return new URLSearchParams(location.search).get(k)||''}async function doReset(e){e.preventDefault();const d=new URLSearchParams(new FormData(e.target));const r=await fetch('/reset',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:d});if(r.redirected)location=r.url;else alert(await r.text());}window.addEventListener('DOMContentLoaded',()=>{email.value=g('email');token.value=g('token');});</script></head><body><header><nav><div class='logo-wrap'><img src='/assets/logo-mark.png'><img class='brandword' src='/assets/logo-wordmark.png'></div></nav></header><div class='center'><div class='formbox'><h1>Nova senha</h1><form onsubmit='doReset(event)'><input id='email' name='email' placeholder='E-mail' required><input id='token' name='token' placeholder='Token' required><input type='password' name='password' placeholder='Nova senha' required><input type='password' name='confirm' placeholder='Confirmar' required><button>Atualizar</button></form></div></div></body></html>
