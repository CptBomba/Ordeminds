<!doctype html>
<html lang="pt-br"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>signup  Ordeminds</title>
<link rel="icon" href="/assets/logo-mark.svg">
<link rel="stylesheet" href="/assets/style.css"/>
<script defer src="/assets/theme.js"></script>
<script defer src="/assets/app.js"></script>
</head><body>
<header><nav>
  <div class="logo-wrap">
    <img class="mark" src="/assets/logo-mark.svg" alt="logo"/>
    <img class="word-light" src="/assets/logo-wordmark-white.svg" alt="Ordeminds"/>
    <img class="word-dark"  src="/assets/logo-wordmark-dark.svg"  alt="Ordeminds"/>
  </div>
  <span class="spacer"></span>
  <button id="themeToggle" class="btn" onclick="toggleTheme()"></button>
  <a class="btn" data-role="loginBtn" href="/login">Entrar</a>
  <a class="btn primary" data-role="loginBtn" href="/signup">Criar conta</a>
  <span id="account"></span>
</nav></header>
<div class="center"><div class="formbox">
  <h1>signup</h1>
  <form method="POST" action="/signup">
    <label>Nome</label><input name="name" required/><label>E-mail</label><input type="email" name="email" required/><label>Senha</label><input type="password" name="password" required/><label>Confirmar senha</label><input type="password" name="confirm" required/>
    <button type="submit">Enviar</button>
    <div class="alt"><a href="/">Voltar</a></div>
  </form>
</div></div>
</body></html>
