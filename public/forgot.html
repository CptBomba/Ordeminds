<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Esqueci a senha</title><link rel='stylesheet' href='/assets/style.css'><script>async function doForgot(e){e.preventDefault();const d=new URLSearchParams(new FormData(e.target));await fetch('/forgot',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:d});alert('Se o e-mail existir, enviaremos instruções.');}</script></head><body><header><nav><div class='logo-wrap'><img src='/assets/logo-mark.png'><img class='brandword' src='/assets/logo-wordmark.png'></div></nav></header><div class='center'><div class='formbox'><h1>Redefinir senha</h1><form onsubmit='doForgot(event)'><input type='email' name='email' placeholder='Seu e-mail' required><button>Enviar link</button></form></div></div></body></html>
