<!doctype html><html lang="pt-br"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Definir nova senha â€” Ordeminds</title><link rel="stylesheet" href="/assets/style.css"/><script>function getParam(k){return new URLSearchParams(location.search).get(k)||''}async function doReset(e){e.preventDefault();const data=new URLSearchParams(new FormData(e.target));const res=await fetch('/reset',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:data});if(res.redirected){window.location=res.url;}else{alert(await res.text());}}window.addEventListener('DOMContentLoaded',()=>{document.getElementById('token').value=getParam('token');document.getElementById('email').value=getParam('email');});</script></head><body><header><nav><div class="logo-wrap"><img src="/assets/logo-mark.png"/><img class="brandword" src="/assets/logo-wordmark.png"/></div><span class="spacer"></span><a class="btn" href="/login">Entrar</a></nav></header><div class="center"><div class="formbox"><h1>Definir nova senha</h1><form onsubmit="doReset(event)"><input id="email" name="email" placeholder="E-mail" required/><input id="token" name="token" placeholder="Token" required/><input type="password" name="password" placeholder="Nova senha" required/><input type="password" name="confirm" placeholder="Confirmar senha" required/><button type="submit">Atualizar senha</button><div class="alt"><a href="/">Voltar</a><span></span></div></form></div></div></body></html>
